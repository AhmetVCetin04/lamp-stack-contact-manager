<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact Manager - Sign in to manage your contacts securely">
  <title>Sign In - Contact Manager</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/config.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>

<body>
  <div id="maincontent">
    <!-- "Sign in or create account" -->
    <span id="signinheading">Sign in or create an account</span>

    <!-- The white login box -->
    <div id="loginbox">

      <!-- The inner contents of the login box (aka login form) -->
      <form id="loginform" onsubmit="handleLogin(event)">
        <!-- * Indicator -->
        <span id="requiredfieldindicator">*Indicates required field</span>

        <!-- Username -->
        <label for="username" class="formlabel">*Username</label>
        <input type="text" class="forminput leavebottomspace" name="username" id="username">

        <!-- Password -->
        <label for="password" class="formlabel">*Password</label>
        <input type="password" class="forminput" name="password" id="password">


        <!-- Register link -->
        <a class="resetlink" href="register.html">Don't have an account? Create one</a>

        <!-- Signin button -->
        <button id="signinbutton" type="submit">Sign In</button>

      </form>
    </div>
  </div>
</body>

</html>
