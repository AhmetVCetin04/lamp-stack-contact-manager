<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Create a new Contact Manager account to start organizing your contacts">
  <title>Create Account - Contact Manager</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/config.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>

<body>
  <div id="maincontent">
    <!-- "Create account" -->
    <span id="signinheading">Create an account</span>

    <!-- The white register box -->
    <div id="loginbox">

      <!-- The inner contents of the register box (aka register form) -->
      <form id="registerform" onsubmit="handleRegister(event)">
        <!-- * Indicator -->
        <span id="requiredfieldindicator">*Indicates required field</span>

        <!-- First Name -->
        <label for="firstName" class="formlabel">*First Name</label>
        <input type="text" class="forminput leavebottomspace" name="firstName" id="firstName" required>

        <!-- Last Name -->
        <label for="lastName" class="formlabel">*Last Name</label>
        <input type="text" class="forminput leavebottomspace" name="lastName" id="lastName" required>

        <!-- Username -->
        <label for="username" class="formlabel">*Username</label>
        <input type="text" class="forminput leavebottomspace" name="username" id="username" required>

        <!-- Email -->
        <label for="email" class="formlabel">*Email</label>
        <input type="email" class="forminput leavebottomspace" name="email" id="email" required>

        <!-- Password -->
        <label for="password" class="formlabel">*Password</label>
        <input type="password" class="forminput leavebottomspace" name="password" id="password" required>

        <!-- Confirm Password -->
        <label for="confirmPassword" class="formlabel">*Confirm Password</label>
        <input type="password" class="forminput" name="confirmPassword" id="confirmPassword" required>

        <!-- Login link -->
        <a class="resetlink" href="index.html">Already have an account? Sign in</a>

        <!-- Register button -->
        <button id="signinbutton" type="submit">Create Account</button>

      </form>
    </div>
  </div>
</body>

</html>
