<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact Manager Dashboard - View, add, and manage your contacts">
  <title>Dashboard - Contact Manager</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="js/config.js" defer></script>
  <script src="js/util.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/contacts.js" defer></script>
</head>

<body>
  <div id="maincontent">

    <div id="header">
      <h1 id="title">Contact Manager</h1>
      <div id="userInfo">
        <span id="welcome"><span id="user-name"></span></span>
        <button id="logoutButton" onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="content">
      <div id="welcomeMessage">
        <h2>Welcome to your Contact Manager!</h2>
        <p>You have successfully logged in. Contact management features will be available here.</p>

        <div id="contact-table-container">
          <div id="search-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            <input type="text" id="contact-search-input" placeholder="Search contacts...">
          </div>

          <div class="table-wrapper">
            <table id="contact-table">
              <thead>
                <tr>
                  <th>First</th>
                  <th>Last</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- New rows go here -->
              </tbody>
            </table>
          </div>

          <!-- Mobile card layout container -->
          <div class="mobile-contacts-container">
            <!-- Mobile contact cards will be populated here -->
          </div>

        </div>
      </div>

    </div>

    <button id="add-contact-fab" onclick="openAddContactModal()">+</button>

    <div id="add-contact-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAddContactModal()">&times;</span>
        <h2>Add New Contact</h2>
        <form id="add-contact-form">
          <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
          <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
          <input type="email" id="email" name="email" placeholder="Email" required>
          <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number">
          <button type="submit">Add Contact</button>
        </form>
      </div>
    </div>

</body>

</html>
