<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="js/auth.js"></script>
</head>

<body>
  <div id="maincontent">
    <div id="header">
      <h1 id="title">Contact Manager</h1>
      <div id="userInfo">

        <div id="contacts-table-container">
        </div>
        <script src="js/contacts-table.js" />
      </div>
    </div>
  </div>

</html>
